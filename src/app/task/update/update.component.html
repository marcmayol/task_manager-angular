<h2 class="mb-5 text-center">Update task</h2>
<div class="row">
  <form [formGroup]="updateTask" (ngSubmit)="onSubmit()" class="col-8 offset-2">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" [ngModel]="task.description" [formControl]="description" formControlName="description" name="description" class="form-control" id="description" placeholder="Example input"
             formControl/>
      <div *ngIf="description.invalid && (description.dirty || description.touched)"
           class="alert alert-danger">

        <div *ngIf="description.errors.required">
          description is required.
        </div>
        <div *ngIf="description.errors.minlength">
          description must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Status</label>
      <select id="complete" class=" custom-select form-control" [ngModel]="completeType.type" formControlName="complete">
        <option *ngFor="let elt of completeTypes" [ngValue] = "elt.code">
          {{elt.value}}
        </option>
      </select>
      <div *ngIf="complete.invalid && (complete.dirty || complete.touched)"
           class="alert alert-danger">

        <div *ngIf="complete.errors.required">
          status is required.
        </div>
      </div>
    </div>
    <div class="form-group text-center pt-2">
      <button type="submit" role="button" class="btn btn-outline-primary btn-lg" [disabled]="!updateTask.valid">Save</button>
      <div *ngIf="error"
           class="alert alert-danger">
        an error has occurred, please review the data and try again
      </div>
    </div>
  </form>
</div>
